<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link href="src/output.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .payment-method-option input:checked + div {
      background-color: #EFF6FF;
    }
  </style>
</head>
<body>
  <div class="p-6 bg-white text-gray-800 shadow-sm">
    <div class="flex items-center mb-6">
      <a href="indexhome.html" class="mr-4 text-2xl">‚Üê</a>
      <h1 class="text-xl sm:text-2xl font-bold">My Cart <span id="cart-count" class="text-brown-700"></span></h1>
    </div>
  </div>

  <div class="grid gap-4 p-6" id="product-container">
    <!-- Products will be loaded here -->
  </div>
        
         <!-- Checkout Modal -->
  <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-xl w-full max-w-2xl max-h-[90vh] flex flex-col overflow-hidden shadow-2xl">
        <!-- Checkout Header -->
        <div class="bg-pink-300 p-6 text-black">
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-2xl font-bold">Checkout</h2>
              <p class="text-gray-600">Complete your purchase</p>
            </div>
            <button onclick="closeModal('checkoutModal')" class="text-black hover:text-blue-200 transition-colors">
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
        </div>
        
        <!-- Checkout Content -->
        <div class="flex-1 overflow-y-auto p-6">
          <div id="checkoutContent">
            <!-- Content will be inserted here by JavaScript -->
          </div>
        </div>
        
        <!-- Checkout Footer -->
        <div class="border-t p-4 bg-white">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-sm text-gray-600">Total Payment</p>
              <p class="text-xl font-bold text-green-600" id="modalTotal">$0.00</p>
            </div>
            <div class="flex space-x-3">
              <button onclick="closeModal('checkoutModal')" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors font-semibold">
                Cancel
              </button>
              <button onclick="processCheckout()" class="bg-pink-500 text-white px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors font-semibold flex items-center">
                <i class="fas fa-lock mr-2"></i> Confirm Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-xl w-full max-w-md p-6">
        <!-- Success content will be inserted here -->
      </div>
    </div>
  </div>

  
<script src="Keranjang.js"></script>
</body>
</html>
