<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
    <title>Vipani Homepage </title>
     <style>
        .category-card div {
            transition: all 0.3s ease;
        }
        .category-card:hover div {
            transform: scale(1.05);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .category-card.active div {
            border-color: #8b5cf6;
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
        }
        
        .categories-container {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #8b5cf6 #f3f4f6;
        }
        .categories-container::-webkit-scrollbar {
            height: 6px;
        }
        .categories-container::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        .categories-container::-webkit-scrollbar-thumb {
            background-color: #8b5cf6;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-pink-200 fixed top-0 left-0 right-0 z-50">
        <img src="https://www.upload.ee/image/18221359/text-1750121246849.png" alt="" class="h-13 ml-5">
        <a href="History.html">
            <img src="https://cdn-icons-png.flaticon.com/128/3503/3503786.png" alt="" class="h-12 px-4 py-2 mr-2 bottom-161 right-35 cursor-pointer fixed transition-transform duration-500 ease-in-out transform hover:scale-125">
        </a>
        <a href="Keranjang.html">
            <img src="https://cdn-icons-png.flaticon.com/128/3514/3514491.png" alt="" class="h-12 px-4 py-2 mr-2 bottom-161 right-22 cursor-pointer fixed transition-transform duration-500 ease-in-out transform hover:scale-125">
        </a>
        <a href="Profile.html">
            <button>
                <img src="https://i.pinimg.com/736x/31/c6/b9/31c6b9d3b6236ff61ffd8e0b2f934dc5.jpg" alt="" class="rounded-[100%] h-16 px-4 py-2 mr-2 bottom-159 right-5 cursor-pointer fixed transition-transform duration-500 ease-in-out transform hover:scale-125">
            </button>
        </a>
    </header>
    
    <!-- Spacer for fixed header -->
    <div class="h-24"></div>
    
    <!-- Search Bar -->
    <div class="mx-auto flex items-center bg-violet-200 rounded-full p-2 w-3/4 max-w-xl mt-6">
        <img src="https://cdn-icons-png.flaticon.com/128/149/149852.png" alt="Search Icon" class="w-9 h-9">
        <input id="searchInput" type="text" placeholder="Search" class="bg-violet-200 outline-none text-2xl flex-1 px-2 text-black text-center" style="font-family:'Italianno', cursive"/>
    </div>
    
    <div>
        <h1 class="text-5xl p-6" style="font-family:'Italianno', cursive">Let's Shopping</h1>
    </div>

    <!-- Categories Section -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-5xl font-bold mb-6 md:mb-8 text-center text-purple-700" style="font-family:'Italianno', cursive">Kategori</h1>
        
        <!-- Categories -->
        <div class="categories-container flex overflow-x-auto pb-4 gap-4 md:gap-6 px-2 md:flex-wrap md:justify-center md:overflow-visible">
            <!-- Furniture -->
            <div class="flex-shrink-0 flex flex-col items-center category-card cursor-pointer" data-category="furniture">
                <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden shadow-md hover:shadow-2xl transition-all mb-2 border-2 border-white">
                    <img src="https://i.pinimg.com/736x/ce/cf/12/cecf129fe17efa4c4018b092592d4b5d.jpg" alt="Furniture" class="w-full h-full object-cover">
                </div>
                <span class="font-medium text-sm md:text-base">Furniture</span>
            </div>
            
            <!-- Electronics -->
            <div class="flex-shrink-0 flex flex-col items-center category-card cursor-pointer" data-category="electronics">
                <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden shadow-md hover:shadow-2xl transition-all mb-2 border-2 border-white">
                    <img src="https://i.pinimg.com/736x/ba/ea/c1/baeac1e233ddbfd9b50aca47c0880d10.jpg" alt="Electronics" class="w-full h-full object-cover">
                </div>
                <span class="font-medium text-sm md:text-base">Electronics</span>
            </div>
            
            <!-- Clothing -->
            <div class="flex-shrink-0 flex flex-col items-center category-card cursor-pointer" data-category="clothing">
                <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden shadow-md hover:shadow-2xl transition-all mb-2 border-2 border-white">
                    <img src="https://i.pinimg.com/736x/82/c6/83/82c683ef0fb0ed5126c1e90b03e4912e.jpg" alt="Clothing" class="w-full h-full object-cover">
                </div>
                <span class="font-medium text-sm md:text-base">Clothing</span>
            </div>
            
            <!-- Beauty -->
            <div class="flex-shrink-0 flex flex-col items-center category-card cursor-pointer" data-category="beauty">
                <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden shadow-md hover:shadow-2xl transition-all mb-2 border-2 border-white">
                    <img src="https://i.pinimg.com/736x/b7/51/c7/b751c76b69a7c5b58e041ff0b02030b6.jpg" alt="Beauty" class="w-full h-full object-cover">
                </div>
                <span class="font-medium text-sm md:text-base">Beauty</span>
            </div>

            <!-- Groceries -->
            <div class="flex-shrink-0 flex flex-col items-center category-card cursor-pointer" data-category="groceries">
                <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden shadow-md hover:shadow-2xl transition-all mb-2 border-2 border-white">
                    <img src="https://i.pinimg.com/736x/14/ef/a0/14efa01bdf95649ecb69720f8c2fa214.jpg" alt="Groceries" class="w-full h-full object-cover">
                </div>
                <span class="font-medium text-sm md:text-base">Groceries</span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8 md:py-12 hidden">
            <div class="inline-block animate-spin rounded-full h-10 w-10 md:h-12 md:w-12 border-t-2 border-b-2 border-purple-500 mb-3 md:mb-4"></div>
            <p class="text-gray-600 text-sm md:text-base">Loading products...</p>
        </div>
        
        <!-- Products Container -->
        <div id="productsContainer" class="mt-8 md:mt-12 hidden">
            <h2 id="categoryTitle" class="text-3xl md:text-4xl font-bold mb-6 md:mb-8 text-center text-fuchsia-800" style="font-family:'Italianno', cursive">
                <span id="selectedCategoryName"></span> Products
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-5">
                <!-- Products will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="text-center py-8 md:py-12 text-red-500 text-sm md:text-base hidden">
            <p>Failed to load products. Please try again later.</p>
        </div>
    </div>

    <!-- All Products Section -->
    <h1 class="text-5xl p-6" style="font-family:'Italianno', cursive">All Product</h1>
    <main class="container mx-auto p-4">
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-5 h-auto">
            <!-- Products will be injected here -->
        </div>
    </main>
    
    <!-- Product Detail Modal -->
    <div id="product-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-rose-200 rounded-lg shadow-md p-6 md:w-1/2">
            <button id="close-modal" class="text-gray-500 hover:text-gray-700 float-right">&times;</button>
            <img id="modal-images" src="" alt="" class="w-full h-64 object-cover mb-4 bg-amber-50">
            <h2 id="modal-title" class="text-2xl font-semibold"></h2>
            <p id="modal-description" class="text-gray-600 mt-2"></p>
            <p id="modal-price" class="text-xl font-bold mt-4 text-red-600"></p>
            <p id="modal-rating" class="text-lg font-semibold mb-4"></p>
            <div class="flex justify-between">
                <button id="add-to-cart" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-800">
                    Add to Cart
                </button>
                <button id="btn-buy-now" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Buy Now
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0  bg-gray-800 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-md  w-full max-w-lg max-h-[80vh] overflow-y-auto p-6 relative">
            <button onclick="closeModal('checkoutModal')" class="text-gray-500 hover:text-gray-700 float-right">&times;</button>
            <div id="checkoutContent">
                <!-- Content will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="z-25 w-full fixed p-4 h-22 border-gray-200 shadow-sm md:flex md:items-center md:justify-between md:p-6 bg-pink-200">
        <span class="text-large sm:text-centertext-black">Â© 2025 <a href="https://flowbite.com/" class="hover:underline">Vipani</a>. All Rights Reserved.</span>
        <ul class="flex flex-wrap items-center mt-3 text-medium font-medium dark:text-black sm:mt-0">
            <li><a href="#" class="hover:underline me-4 md:me-6">About</a></li>
            <li><a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a></li>
            <li><a href="#" class="hover:underline me-4 md:me-6">Licensing</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
    </footer>

    <script src="detailProduk.js"></script>
</body>
</html>
